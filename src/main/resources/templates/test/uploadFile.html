<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- bootstrap - css -->
    <link th:href="@{js/B-JUI/themes/css/bootstrap.css}" rel="stylesheet">
    <!-- core - css -->
    <link th:href="@{js/B-JUI/themes/css/style.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/themes/blue/core.css}" id="bjui-link-theme1" rel="stylesheet">
    <link th:href="@{js/B-JUI/themes/css/fontsize.css}" id="bjui-link-theme2" rel="stylesheet">
    <!-- plug - css -->
    <link th:href="@{js/B-JUI/plugins/kindeditor_4.1.11/themes/default/default.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/plugins/colorpicker/css/bootstrap-colorpicker.min.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/plugins/nice-validator-1.0.7/jquery.validator.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/plugins/bootstrapSelect/bootstrap-select.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/plugins/webuploader/webuploader.css}" rel="stylesheet">
    <link th:href="@{js/B-JUI/themes/css/FA/css/font-awesome.min.css}" rel="stylesheet">
    <!--[if lte IE 7]>
    <link th:href="@{js/B-JUI/themes/css/ie7.css}" rel="stylesheet">
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lte IE 9]>
    <script th:src="@{js/B-JUI/other/html5shiv.min.js}"></script>
    <script th:src="@{js/B-JUI/other/respond.min.js}"></script>
    <![endif]-->
    <!-- jquery -->
    <script th:src="@{js/B-JUI/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{js/B-JUI/js/jquery.cookie.js}"></script>
    <!--[if lte IE 9]>
    <script th:src="@{js/B-JUI/other/jquery.iframe-transport.js}"></script>
    <![endif]-->
    <!-- @{js/B-JUI -->
    <script th:src="@{js/B-JUI/js/bjui-all.min.js}"></script>
    <!-- plugins -->
    <!-- swfupload for kindeditor -->
    <script th:src="@{js/B-JUI/plugins/swfupload/swfupload.js}"></script>
    <!-- Webuploader -->
    <script th:src="@{js/B-JUI/plugins/webuploader/webuploader.js}"></script>
    <!-- kindeditor -->
    <script th:src="@{js/B-JUI/plugins/kindeditor_4.1.11/kindeditor-all-min.js}"></script>
    <script th:src="@{js/B-JUI/plugins/kindeditor_4.1.11/lang/zh-CN.js}"></script>
    <!-- colorpicker -->
    <script th:src="@{js/B-JUI/plugins/colorpicker/js/bootstrap-colorpicker.min.js}"></script>
    <!-- ztree -->
    <script th:src="@{js/B-JUI/plugins/ztree/jquery.ztree.all-3.5.js}"></script>
    <!-- nice validate -->
    <script th:src="@{js/B-JUI/plugins/nice-validator-1.0.7/jquery.validator.js}"></script>
    <script th:src="@{js/B-JUI/plugins/nice-validator-1.0.7/jquery.validator.themes.js}"></script>
    <!-- bootstrap plugins -->
    <script th:src="@{js/B-JUI/plugins/bootstrap.min.js}"></script>
    <script th:src="@{js/B-JUI/plugins/bootstrapSelect/bootstrap-select.min.js}"></script>
    <script th:src="@{js/B-JUI/plugins/bootstrapSelect/defaults-zh_CN.min.js}"></script>
    <!-- icheck -->
    <script th:src="@{js/B-JUI/plugins/icheck/icheck.min.js}"></script>
    <!-- HighCharts -->
    <script th:src="@{js/B-JUI/plugins/highcharts/highcharts.js}"></script>
    <script th:src="@{js/B-JUI/plugins/highcharts/highcharts-3d.js}"></script>
    <script th:src="@{js/B-JUI/plugins/highcharts/themes/gray.js}"></script>
    <!-- other plugins -->
    <script th:src="@{js/B-JUI/plugins/other/jquery.autosize.js}"></script>
    <link th:href="@{js/B-JUI/plugins/uploadify/css/uploadify.css}" rel="stylesheet">
    <script th:src="@{js/B-JUI/plugins/uploadify/scripts/jquery.uploadify.min.js}"></script>
    <script th:src="@{js/B-JUI/plugins/download/jquery.fileDownload.js}"></script>

    <!-- init -->
    <script type="text/javascript">
        $(function () {
            BJUI.init({
                JSPATH: 'js/B-JUI/',         //[可选]框架路径
                PLUGINPATH: 'js/B-JUI/plugins/', //[可选]插件路径
                loginInfo: {url: 'login_timeout.html', title: '登录', width: 440, height: 240}, // 会话超时后弹出登录对话框
                statusCode: {ok: 200, error: 300, timeout: 301}, //[可选]
                ajaxTimeout: 300000, //[可选]全局Ajax请求超时时间(毫秒)
                alertTimeout: 3000,  //[可选]信息提示[info/correct]自动关闭延时(毫秒)
                pageInfo: {
                    total: 'totalRow',
                    pageCurrent: 'pageCurrent',
                    pageSize: 'pageSize',
                    orderField: 'orderField',
                    orderDirection: 'orderDirection'
                }, //[可选]分页参数
                keys: {statusCode: 'statusCode', message: 'message'}, //[可选]
                ui: {
                    sidenavWidth: 220,
                    showSlidebar: true, //[可选]左侧导航栏锁定/隐藏
                    overwriteHomeTab: false //[可选]当打开一个未定义id的navtab时，是否可以覆盖主navtab(我的主页)
                },
                debug: true,    // [可选]调试模式 [true|false，默认false]
                theme: 'green' // 若有Cookie['bjui_theme'],优先选择Cookie['bjui_theme']。皮肤[五种皮肤:default, orange, purple, blue, red, green]
            })

        })
    </script>

    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Get your greeting <a href="/greeting" rel="external nofollow">here</a></p>
<form th:action="@{/file/upload}" method="POST" enctype="multipart/form-data">
    文件：<input type="file" name="file"/>
    <input type="submit"/>
</form>
<a href="/download" rel="external nofollow">下载test</a>
<p>多文件上传</p>
<form method="POST" enctype="multipart/form-data" th:action="@{/file/uploadFiles}">
    <p>文件1：<input type="file" name="file"/></p>
    <p>文件2：<input type="file" name="file"/></p>
    <p><input type="submit" value="上传"/></p>
</form>

<div class="bjui-row">
    <label class="row-label">客人照片</label>
    <div class="row-input">
        <input type="file" data-name="custom.pic" data-toggle="webuploader" data-options="
                {
                    pick: {label: '点击选择图片'},
                    server: '../../json/ajaxUpload.json',
                    fileNumLimit: 1,
                    formData: {dir:'custompic'},
                    required: true,
                    uploaded: '',
                    basePath: '',
                    accept: {
                        title: '图片',
                        extensions: 'jpg,png',
                        mimeTypes: '.jpg,.png'
                    }
                }">
    </div>
</div>
</body>
</html>
